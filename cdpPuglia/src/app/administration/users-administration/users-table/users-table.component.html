<div class="main-container">

    <mat-table
      class="tabel"
      [dataSource]="dataSource"
      matSort>

      <ng-container 
        matColumnDef="username">

        <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>USERNAME</th>

        <td
        mat-cell
        *matCellDef="let element">
        {{ element.username }}
      </td>

      </ng-container>

      <ng-container 
        matColumnDef="email">

        <th
        class="email"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>EMAIL</th>

        <td
        mat-cell
        *matCellDef="let element">
        {{ element.email }}
      </td>

      </ng-container>

      <ng-container 
        matColumnDef="role">
        

        <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>ROLE</th>

        <td
        mat-cell
        *matCellDef="let element">
        {{ element.role }}
      </td>

      </ng-container>

      <ng-container 
        matColumnDef="active">

        <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>ACTIVE</th>

        <td
        mat-cell
        *matCellDef="let element">
            <mat-checkbox
              [checked]="element.status"
              class="cb-margin"
              [disabled]="true">
            </mat-checkbox>
      </td>

      </ng-container>

      <ng-container matColumnDef="created">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>CREATED</th>
        <td
          mat-cell
          *matCellDef="let element">
          {{ element.created }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>ACTIONS</th>
        <td
          mat-cell
          *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="deleteUser(element.id)">
            Elimina
        </button>
          <button
            mat-raised-button
            color="accent"
            (click)="openUserDetails(element.id)">
            Modifica
        </button>
          <button
            mat-raised-button
            color="primary"
            (click)="resetPassword(element.id)">
            Reset Password
        </button>
        </td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator
      style="font-size: 1.2rem; font-weight: bold"
      #paginator
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

</div>
