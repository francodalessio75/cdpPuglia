
<mat-card>
    <mat-card-title>{{confirmationRequestTitle}}</mat-card-title>
    <mat-card-subtitle>{{message}}</mat-card-subtitle>
</mat-card>
<mat-card-actions>
    <button mat-raised-button color="accent" (click)="closeDialog()">{{noButtonLabel}}</button>
    <button  mat-raised-button color="primary" (click)="confirmed()">{{yesButtonLabel}}</button>
</mat-card-actions>
