

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="status">
        <th class="header-cell" mat-header-cell *matHeaderCellDef>{{tableHeaders[0]}}</th>
        <td
            mat-cell
            *matCellDef="let element">
            <button  
                [ngClass]="{'active': element.status === 'active' , 'suspended': element.status === 'suspended'}" >
                {{element.status}}
            </button>  
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th class="header-cell" mat-header-cell *matHeaderCellDef>{{tableHeaders[1]}}</th>
        <td
            mat-cell
            *matCellDef="let element"> 
            <button mat-raised-button color=warn (click)="stopFeeler()">
                {{element.action}} 
            </button>
                
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
