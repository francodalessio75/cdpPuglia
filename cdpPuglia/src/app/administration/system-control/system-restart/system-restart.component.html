<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="restartMode">
        <th class="header-cell" mat-header-cell *matHeaderCellDef>{{tableHeaders[0]}}</th>
        <td
            mat-cell
            *matCellDef="let element">
            <mat-radio-group
              class="mat-radio-label"
              [(ngModel)]="choosenRebootMode">
                <mat-list>
                    <mat-list-item>
                        <mat-radio-button
                          *ngFor="let rebootMode of rebootModes"
                          [value]="rebootMode.value"
                          class="radioBtn"
                          >{{rebootMode.message}}
                          </mat-radio-button>
                    </mat-list-item>
                </mat-list>
            </mat-radio-group>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<button
  mat-raised-button
  color=warn
  (click)="restart()"
  [disabled]="choosenRebootMode === ''">
    {{rebootButtonLabel}} 
</button>
