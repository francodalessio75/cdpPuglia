<h1>Prova commit</h1>
<section class="login-form">
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      fxLayoutGap="10px">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Username"
          ngModel
          name="username"
          required>
          <mat-error>Campo obbligatorio</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required>
        <mat-error>Campo obbligatorio</mat-error>
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid">Accedi</button>
    </form>
  </section>
