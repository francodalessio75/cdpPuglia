<section class="login-form">
    <form
      [formGroup]='loginForm'
      fxLayout="column"
      fxLayoutAlign="center center"
      (ngSubmit)="login()"
      fxLayoutGap="10px">
      <mat-form-field>
        <input
          formControlName='username'
          type="text"
          matInput
          placeholder="Username"
          >
          <mat-error>Campo obbligatorio</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
        formControlName='password'
          type="password"
          matInput
          placeholder="Password"
          >
        <mat-error>Campo obbligatorio</mat-error>
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid">Accedi</button>
    </form>
  </section>
  <app-change-profile></app-change-profile>
