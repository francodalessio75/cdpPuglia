
 <div>

    <mat-table class="table" [dataSource]="dataSource" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="ioc">
            <th mat-header-cell *matHeaderCellDef>IOC</th>
            <td mat-cell *matCellDef="let element">{{element.ioc}}</td>
        </ng-container>

        <ng-container matColumnDef="descritpion">
            <th mat-header-cell *matHeaderCellDef>{{description}}</th>
            <td class="justified" mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="threathLevel">
            <th mat-header-cell *matHeaderCellDef>{{threatLevel}}</th>
            <td mat-cell *matCellDef="let element">{{element.threathLevel}}</td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>


</div>
