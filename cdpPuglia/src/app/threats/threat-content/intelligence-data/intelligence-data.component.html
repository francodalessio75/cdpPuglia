
    <mat-grid-list cols="2" rowHeight="2rem">
        <mat-grid-tile colspan="2"  class="title-tile"><div class="title">INTELLIGENCE (Indici di compromissione):</div>
        </mat-grid-tile>
    </mat-grid-list>


    <mat-table class="table" [dataSource]="dataSource" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="ioc">
            <th mat-header-cell *matHeaderCellDef>IOC</th>
            <td mat-cell *matCellDef="let element">{{element.ioc}}</td>
        </ng-container>

        <ng-container matColumnDef="descritpion">
            <th mat-header-cell *matHeaderCellDef>Descrizione</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="threathLevel">
            <th mat-header-cell *matHeaderCellDef>Livello di Minaccia</th>
            <td mat-cell *matCellDef="let element">{{element.threathLevel}}</td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <section>
        <button mat-raised-button color="accent" (click)="backToThreats()">CHIUDI</button>
    </section>
