<div class="container">
<mat-radio-group class="mat-radio-label" aria-label="Select an option">
<mat-list>
    <mat-list-item><mat-radio-button class="radioBtn"  value="-1" (click)="setChecked(-1)" [checked]="checked===-1">{{lastHour}}</mat-radio-button>
    <mat-radio-button class="radioBtn" value="-6" (click)="setChecked(-6)" [checked]="checked===-6">{{last6Hours}}</mat-radio-button>
    <mat-radio-button class="radioBtn"  value="-12" (click)="setChecked(-12)" [checked]="checked===-12">{{last12Hours}}</mat-radio-button>
</mat-list-item>
<mat-list-item>
    <mat-radio-button class="radioBtn"  value="1" (click)="setChecked(1)" [checked]="checked===1">{{last24Hours}}</mat-radio-button>
    <mat-radio-button  class="radioBtn"  value="7" (click)="setChecked(7)" [checked]="checked===7">{{last7Days}}</mat-radio-button> 
    <mat-radio-button  class="radioBtn"  value="30" (click)="setChecked(30)" [checked]="checked===30">{{last30Days}}</mat-radio-button>  
    
   </mat-list-item></mat-list>
   <div class="form-element buttons">   <button  mat-raised-button color="primary" (click)="getThreats()">{{search}}</button></div> 
  

</mat-radio-group>

</div>
