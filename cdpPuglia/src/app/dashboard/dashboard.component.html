<h1>Angular Grid Layout - Playground</h1>
<div class="playground-container">
  <div class="layout-json"></div>
  <div class="controls-container">
    <button
      mat-raised-button
      (click)="generateLayout()">
      Generate layout
    </button>
    <button
      mat-raised-button
      (click)="addItemToLayout()">Add
      item</button>
    <mat-form-field color="accent">
      <mat-label>Compact type</mat-label>
      <mat-select [value]="compactType" (selectionChange)="onCompactTypeChange($event)">
        <mat-option [value]="'vertical'">vertical</mat-option>
        <mat-option [value]="'horizontal'">horizontal</mat-option>
        <mat-option [value]="'none'">-</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Add Widget</mat-label>
      <mat-select #widget [value]="widgetTemplate" (selectionChange)="onCompactTypeChange($event)">
        <mat-option [value]="'diagram'">Diagram</mat-option>
        <mat-option [value]="'table'">Table</mat-option>
      </mat-select>
      <button (click)="onInsertWidgetChange(widget.value)">insert</button>
    </mat-form-field>
    <mat-form-field color="accent" style="width: 64px">
      <mat-label>Columns</mat-label>
      <input
        matInput
        type="number"
        [value]="cols + ''"
        (input)="onColsChange($event)"
      />
    </mat-form-field>
    <mat-form-field color="accent" style="width: 64px">
      <mat-label>Row height</mat-label>
      <input
        matInput
        type="number"
        [value]="rowHeight + ''"
        (input)="onRowHeightChange($event)"
      />
    </mat-form-field>
    <mat-form-field color="accent" style="width: 128px">
      <mat-label>Drag Threshold</mat-label>
      <input
        matInput
        type="number"
        [value]="dragStartThreshold + ''"
        (input)="onDragStartThresholdChange($event)"
      />
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Transition type</mat-label>
      <mat-select
        [value]="currentTransition"
        (selectionChange)="onTransitionChange($event)">
        <mat-option
          *ngFor="let transition of transitions"
          [value]="transition.value">{{transition.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox
      color="accent"
      [checked]="disableDrag"
      (change)="onDisableDragChange($event.checked)">
      Disable drag
    </mat-checkbox>
   <mat-checkbox
      color="accent"
      [checked]="disableResize"
      (change)="onDisableResizeChange($event.checked)">
      Disable resize
    </mat-checkbox>
   <mat-checkbox
      color="accent"
      [checked]="disableRemove"
      (change)="onDisableRemoveChange($event.checked)">
      Disable remove
    </mat-checkbox>
    <mat-checkbox
      color="accent"
      [checked]="autoResize"
      (change)="onAutoResizeChange($event.checked)">
      Auto resize
    </mat-checkbox>
    <mat-checkbox color="accent"
    [checked]="preventCollision"
    (change)="onPreventCollisionChange($event.checked)">
      Prevent Collision
    </mat-checkbox>
    <mat-chip-list>
      <mat-chip
        color="accent"
        [selected]="isDragging">isDragging</mat-chip>
      <mat-chip
        color="accent"
        [selected]="isResizing">isResizing</mat-chip>
    </mat-chip-list>
  </div>

  <div class="grid-container">
    <ktd-grid 
    id="ktdGrid"
    [cols]="cols"
    [rowHeight]="rowHeight"
    [layout]="layout"
    [compactType]="compactType"
    [preventCollision]="preventCollision"
    (dragStarted)="onDragStarted($event)"
    (resizeStarted)="onResizeStarted($event)"
    (dragEnded)="onDragEnded($event)"
    (resizeEnded)="onResizeEnded($event)"
    (layoutUpdated)="onLayoutUpdated($event)">
      <ktd-grid-item
        *ngFor="let item of layout; trackBy:trackById"
        [id]="item.id"
        [transition]="currentTransition"
        [dragStartThreshold]="dragStartThreshold"
        [draggable]="!disableDrag"
        [resizable]="!disableResize">
        <div class="grid-item-content"
        *ngIf="item.id === '1'">
          <table>
            <tr>
              <app-threats-search-parameters></app-threats-search-parameters>
            </tr>
            <tr>
              <app-threats-diagrams></app-threats-diagrams>
            </tr>
          </table>
        </div>
        <div class="grid-item-content">
        </div>
        <div
          class="grid-item-remove-handle"
          *ngIf="!disableRemove"
          (mousedown)="stopEventPropagation($event)"
          (click)="removeItem(item.id)"></div>
      </ktd-grid-item>
    </ktd-grid>
  </div>
</div>

<template id="threats-diagram" >
  <div>
